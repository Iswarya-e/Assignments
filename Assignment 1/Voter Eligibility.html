<!--

    Wap in java script to check the age of the voter if voter age is less than 18 then display  the message
 “You are not eligible” if voter age is greater then go to the voting page.
    
    -->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>


    <form action="C:/Users/User/Desktop/Training/eligible.html" onsubmit="return validate()" method="post"  >
        Age:<input type="number" id="age" /><br />
        <button type="submit" > Submit</button>
    </form>
    
    <script>
        function validate() {
            
            var age = document.getElementById("age").value;
                if (age=="" || age < 18) 
                {
                    alert("You are not eligible");
                    return false; 
                }
                else{
                    return true;
                }
        }
    </script>
</body>
</html>
