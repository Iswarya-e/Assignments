<html>    
    <head>    
    <title>    
        Simple Calculator    
    </title>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>    
    <script>    
            
       
        function Add(){    
         var no1=parseInt($("#txtNo1").val());    
         var no2=parseInt($("#txtNo2").val());    
         var result =no1+no2;    
          alert("The result is "+result);    
        }    
        function Subtraction(){    
         var no1=parseInt($("#txtNo1").val());    
         var no2=parseInt($("#txtNo2").val());    
         var result =no1-no2;    
          alert("The result is "+result);    
        }    
        function Multiply(){    
         var no1=parseInt($("#txtNo1").val());    
         var no2=parseInt($("#txtNo2").val());    
         var result =no1*no2;    
          alert("The result is "+result);    
        }    
        function Divide(){    
         var no1=parseInt($("#txtNo1").val());    
         var no2=parseInt($("#txtNo2").val());    
         var result =no1/no2;    
          alert("The result is "+result);    
        }    
    </script>    
    </head>    
    <body>    
       First Number <input type="text" id="txtNo1" ><br>    
        Second Number<input type="text" id="txtNo2" ><br>    
        <input type="button"  value="+" onClick="Add()">    
        <input type="button" value="-" onClick="Subtraction()">    
        <input type="button" value="*" onClick="Multiply()">    
        <input type="button" value="/" onClick="Divide()">    
    </body>    
    </html>
