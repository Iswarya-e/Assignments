<script>
var num1=prompt("Enter Number 1");
var num2=prompt("Enter Number 2");
var aa=parseInt(num1);
var bb=parseInt(num2);
//var a=5;
//var b=1;
var add=(a,b)=>a+b;
var sub=(a,b)=>a-b;
var mul=(a,b)=>a*b;
var divi=(a,b)=>a/b;
document.write("SUM:  "+add(aa,bb)+"   DIFFERENCE:   "+sub(aa,bb)+"   MULTIPLICATION:    "+mul(aa,bb)+"    DIVISION:   "+divi(aa,bb));
//console.log("SUM:"+add(aa,bb));
</script>
