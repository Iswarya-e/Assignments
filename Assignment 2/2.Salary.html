<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link href="https://kendo.cdn.telerik.com/2019.2.619/styles/kendo.common.min.css" rel="stylesheet" />
        
        <meta charset="utf-8" />
        <title>Getting Started with Kendo UI for jQuery</title>
        <link href="https://kendo.cdn.telerik.com/2022.1.119/styles/kendo.common.min.css" rel="stylesheet" />
        <link href="https://kendo.cdn.telerik.com/2022.1.119/styles/kendo.default.min.css" rel="stylesheet" />
        <script src="https://kendo.cdn.telerik.com/2022.1.119/js/jquery.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2022.1.119/js/kendo.all.min.js"></script>  
    </head>
    <body>
        <h5>Welcome!!</h5><br>

        Name:<input type="text" id="name"><br>
        Basic salary:<input type="number" id="basic"><br>
        Travel allowance:<input type="number" id="ta"><br>
        Dearness allowance:<input type="number" id="da"><br>
        Professional Tax:<input type="number" id="pt"><br>
        <button type="submit" onClick="Employeesal()"> Calulate Salary</button>
        <p id="result"> </p>
        <script>
            
            function Employee(name,basic,da,ta,pt,sal){
                    this.name=name;
                    this.basic=basic;
                    this.ta=ta;
                    this.da=da;
                    this.pt=pt;
                    this.salary=sal;
                }
                
                
            
            
            function Employeesal(){
            var name1=document.getElementById("name").value;
            var basic1=parseInt(document.getElementById("basic").value);
            var da1=parseInt(document.getElementById("da").value);
            var ta1=parseInt(document.getElementById("ta").value);
            var pt1=parseInt(document.getElementById("pt").value);
            var sal=basic1+da1+ta1+pt1;
            let emp= new Employee(name1,basic1,da1,ta1,pt1,sal);
            document.getElementById("result").innerHTML="SALARY "+emp.salary;
            }
        </script>
    </body>
</html>
